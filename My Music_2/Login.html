<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Login My Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="foto/logo.png" class="logo"></img>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <img src="foto/logo.png" alt="MyMusic Logo" class="logo-img">
            <h3>Welcome to MyMusic! üëãüèª</h3><br>
            <p>Please sign-in to your account and start the adventure</p>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>New on our platform? <a href="Registrasi.html">Create an account</a></p>
            </div>
            <div class="divider"><span>or</span></div>
            <button type="submit" class="btn-google">
                <img src="foto/logos_google-icon.png" alt="Google Icon"> Login with Google
            </button>
        </form>
    </div>

</body>
</html>
